<html>
    <head>
        <title>JavaScript Canvas</title>
    </head>
    <body>
        <canvas id="somecanvas" width="500" height="500"></canvas>
    </body>
    <script>
        const canvas = document.getElementById('somecanvas');
        const ctx = canvas.getContext('2d');

        function drawPoint(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI)
            ctx.fillStyle = 'blue';
            ctx.fill();
        }

        drawPoint(250, 250);
        drawPoint(400, 250)
        drawPoint((250+400)/2, 350)
        drawPoint(270, 450)
        drawPoint(370, 450)

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = 'red';
            ctx.stroke();
        }

        drawLine(250, 250, 400, 250);
    </script>
</html>
