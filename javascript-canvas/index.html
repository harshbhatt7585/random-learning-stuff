<html>
    <head>
        <title>JavaScript Canvas</title>
    </head>
    <body>
        <canvas id="somecanvas" width="500" height="500"></canvas>
    </body>
    <script>
        const canvas = document.getElementById('somecanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, 500, 500);


    </script>
</html>
